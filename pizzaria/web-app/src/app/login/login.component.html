<div class="background">
    <div class="container">
        <div class="row align-items-center justify-content-md-center" style="height: 100vh;">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <p-card>
                    <form [formGroup]="form" (ngSubmit)="login()">
                        <div class="col-12 input-content">
                            <span class="p-float-label">
                                <input type="email" pInputText class="max-width" formControlName="email" email>
                                <label for="float-input-invalid" style="font-size: 17px;">Informe o seu e-mail para continuar</label> 
                            </span>
                        </div>
                        <div class="button-area">
                            <button pButton pRipple type="submit" label="Continuar" class="p-button-danger max-width" [disabled]="this.form.valid"></button>
                        </div>
                    </form>
                </p-card>
            </div>
        </div>
    </div>
</div>
